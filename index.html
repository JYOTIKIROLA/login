    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <h1 id="title">Login</h1>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" class="input" placeholder="Email">
                    </div>
                    <div class="field input-field">
                        <input type="password" class="password" placeholder="Password">
                        <i class='bx bx-hide eye-icon' ></i>
                    </div>
                    <div class="form-link">
                        <a href="" class="forgot-password">Forgot password?</a>
                    </div>
                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                    <div class="form-link">
                       <span>Already have an account? <a href="" class=" link signup-link">Sign up</a></span>
                    </div>

                </form>
            </div>
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field facebook">
                <i class='bx bxl-facebook facebook-icon' ></i>
                <span>Login with Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                <img src="https://w7.pngwing.com/pngs/326/85/png-transparent-google-logo-google-text-trademark-logo-thumbnail.png" alt="" class="google-img">
                <span>Login with Google</span>
                </a>
            </div>
            
        </div>
<!--SIGNUP FORM-->
        <div class="form signup">
            <div class="form-content">
                <h1 id="title">Sign up</h1>
                
                <form action="#">
                    <div class="field input-field">
                        <input type="email" class="input" placeholder="Email">
                    </div>
                    <div class="field input-field">
                        <input type="password" class="password" placeholder="Password">
                        <i class='bx bx-hide eye-icon' ></i>
                    </div>
                    
                    <div class="field button-field">
                        <button>Sign up</button>
                    </div>
                    <div class="form-link">
                       <span>Already have an account? <a href="" class=" link login-link">Login</a></span>
                    </div>

                </form>
            </div>
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field facebook">
                <i class='bx bxl-facebook facebook-icon' ></i>
                <span>Login with Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                <img src="https://w7.pngwing.com/pngs/326/85/png-transparent-google-logo-google-text-trademark-logo-thumbnail.png" alt="" class="google-img">
                <span>Login with Google</span>
                </a>
            </div>
            
        </div>
